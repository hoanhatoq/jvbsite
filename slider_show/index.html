<html>
    <title>
        clyde
    </title>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/jquery.cycle.all.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Cycles slider</h1>
            <div id="slideshow">
                <ul id="nav">
                    <li id="prev"><a href="#">Previous</a></li>
                    <li id="next"><a href="#">Next</a></li>
                </ul>
                <ul id="slides">
                    <li><img src="images/welcome%20jvb.jpg" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/case_study.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/consulting.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/digital_content.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/mobile_apps.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/profile.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/recruitment-2.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/recruitment.png" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/tin_tuc.jpg" alt="Harley Davidson Sportster" /></li>
                    <li><img src="images/web%20application.png" alt="Harley Davidson Sportster" /></li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            $("#slideshow").css("overflow", "hidden");
            $("ul#slides").cycle({
                fx: 'fade',
                pause: 1,
                prev: '#prev',
                next: '#next',
                speed: 1200
            });
            
            $("#slideshow").hover(function() {
	           $("ul#nav").fadeIn();
	        },
		    function() {
	           $("ul#nav").fadeOut();
	        });
        });
    </script>
</html>
